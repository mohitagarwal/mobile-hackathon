<ion-view title="Subzz">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-bag"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="row">
            <div class="col">
                <div class="list card">
                    <div class="item">
                        <h2>{{user.name}}</h2>
                        <p>{{user.email}}</p>
                        <p>LAT: {{coords.lat}} Long: {{coords.long}}</p>
                    </div>
                    <div class="item item-image">
                        <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=400&height=400" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="list card">
                    <div class="item">
                        <h2>{{user.name}}</h2>
                        <p>{{user.email}}</p>
                        <p>LAT: {{coords.lat}} Long: {{coords.long}}</p>
                    </div>
                    <div class="item item-image">
                        <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=400&height=400" />
                    </div>
                </div>
            </div>
        </div>


    </ion-content>

</ion-view>
