<ion-view class="modal">

    <ion-header-bar>
        <button class="button button-clear button-balanced" ng-click="hidePlaceOrder()">No Thanks</button>
        <button class="button button-clear button-balanced" ng-click="addToCart()">Add To Cart</button>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>

            <div class="col">
                Item Summary
            </div>


            <div class="col"></div>
            <div class="col"></div>

        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <div class="list card">
                    <div class="item item-image">
                        <img class="full-image" ng-src="{{item.url}}" />
                    </div>
                    <div class="item">
                        <h2>{{item.name}}</h2>
                        <p>
                            <input type="text" ng-model="veg.quantity" class="cart-border">
                        </p>
                        <h5> Rs. {{item.price * veg.quantity}}</h5>
                    </div>
                </div>




                <div class="row">

                    <div class="col"></div>
                    <div class="col"></div>

                    <div class="col cost-green">
                        <h5>Cost </h5>
                    </div>
                    <div class="col">

                    </div>

                    <div class="col"></div>
                    <div class="col"></div>



                </div>

            </div>
        </div>


    </ion-content>

</ion-view>
