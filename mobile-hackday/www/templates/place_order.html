<ion-view class="modal">

    <ion-header-bar>
        <button class="button button-clear button-balanced" ng-click="hidePlaceOrder()">No Thanks</button>
        <button class="button button-clear button-balanced" ng-click="addToCart()">Add To Cart</button>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">

        <div class="row">
            <div class="col">
                <h1>{{item.name}} : Rs. {{item.price}} per kg</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>Quantity</h1>
            </div>
            <div class="col">
                <div class="list card">
                    <div class="item item-input-inset">
                        <label>
                            <input type="number" ng-model="veg.quantity">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1>kg</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Cost : Rs. {{item.price}}</h3>
            </div>
        </div>
