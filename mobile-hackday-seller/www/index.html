<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>RamuKaka-Seller</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="starter">

<ion-nav-view id="main">

    Testing

    <ion-tabs class="tabs-positive">

        <ion-tab title="Placed Orders" ng-controller="placedOrdersCtrl" >


            <div class="list" >

                <div class="item item-button-right" ng-repeat="order in orderService.getPossibleOrders()">
                    {{order.orderId}}
                    <br/>

                    <span ng-repeat="item in order.orderItems">

                        {{item.quantity}} kg of {{item.listing.name}}
                        <span ng-hide="$last">,</span>
                        <!--<span ng-repeat="order in order.orderItemId"></span>-->
                    </span>
                    <a class="button button-clear button-positive" ng-click="orderService.confirmOrder(order)">Confirm</a>
                </div>



            </div>
            <!--<span ng-repeat="item in order.orderItems">-->
                <!--{{item.quantity}} kg of {{item.listing.name}}-->
            <!--</span>-->

        </ion-tab>

        <ion-tab title="Your Orders" ng-controller="yourOrdersCtrl">
            <div class="list" >

                <div class="item item-button-right" ng-repeat="order in orderService.getOrdersConfirmedBySeller()">
                    {{order.orderId}}
                    <br/>

                    <span ng-repeat="item in order.orderItems">

                        {{item.quantity}} kg of {{item.listing.name}}
                        <span ng-hide="$last">,</span>
                        <!--<span ng-repeat="order in order.orderItemId"></span>-->
                    </span>
                </div>



            </div>
        </ion-tab>


    </ion-tabs>
</ion-nav-view>


<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="js/angularFire.js"></script>
<script src="js/firebase.js"></script>
<script src="js/lodash.js"></script>
<script src="js/app.js"></script>
<script src="js/openfb-angular.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
