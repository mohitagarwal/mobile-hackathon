<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>RamuKaka-Seller</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="starter">

<ion-nav-view id="main">

    Testing
    <button ng-click="markAsConfirmed()">This</button>
    <ion-tabs class="tabs-positive">

        <ion-tab title="Placed Orders" ng-controller="placedOrdersCtrl" >



            <ion-list
                    show-delete="shouldShowDelete"
                    show-reorder="shouldShowReorder"
                    can-swipe="listCanSwipe">
                <ion-item ng-repeat="order in orderService.getPossibleOrders()"
                          class="item-thumbnail-left">

                    <!--<img ng-src="{{item.img}}">-->
                    <h5>{{order.orderId}}</h5>
                    <p>
                        {{order.orderItems[0].quantity}} kg of {{order.orderItems[0].listing.name}}
                    </p>
                    <ion-option-button class="button-positive"
                                       ng-click="share(item)">
                        Share
                    </ion-option-button>
                    <ion-option-button class="button-info"
                                       ng-click="edit(item)">
                        Edit
                    </ion-option-button>
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="items.splice($index, 1)">
                    </ion-delete-button>
                    <ion-reorder-button class="ion-navicon"
                                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>

                </ion-item>
            </ion-list>
        </ion-tab>

        <ion-tab title="Your Orders" >
            <header class="bar bar-header bar-positive">
                <h1 class="title">Your Orders</h1>
            </header>
        </ion-tab>


    </ion-tabs>
</ion-nav-view>


<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="js/angularFire.js"></script>
<script src="js/firebase.js"></script>
<script src="js/lodash.js"></script>
<script src="js/app.js"></script>
<script src="js/openfb-angular.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
